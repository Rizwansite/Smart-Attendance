{% extends "admin/admin.html" %}

{% block title %}
    Admin Reset Password
{% endblock %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Reset Password</title>
    <!-- Bootstrap CSS -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .card {
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #040262;
            color: #fff;
            border-bottom: 0;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .card-header h2 {
            margin-bottom: 0;
        }
        .btn-secondary {
            background-color: #040262;
            border-color: #040262;
        }
        .btn-secondary:hover {
            background-color: #030150;
            border-color: #030150;
        }
        .btn-primary {
            background-color: #040262;
            border-color: #040262;
        }
        .btn-primary:hover {
            background-color: #030150;
            border-color: #030150;
        }
        .alert {
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h2 class="mb-0">Reset User Password</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="POST" action="{% url 'admin_reset_password' %}" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <div class='row mt-4'>
                            <div class='col-md d-flex justify-content-end'>
                                <button type="submit" class='btn btn-secondary'>Reset Password</button>
                            </div>
                        </div>
                    </form>

                    <a href="{% url 'homepage' %}" class='btn btn-primary mt-3'>Back</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
